<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Emmanuel Fallancy</title>
  <link href="https://fonts.googleapis.com/css?family=Boogaloo|Quicksand" rel="stylesheet">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.js"></script>
  <script src="js/main.js"></script>
</head>
<body>

  <div class="container">
    <div class="nav row">
      <div class="three columns home" id="home">
        <h5><a href="/">Home</a></h5>
      </div>
      <div class="three columns about" id="about">
        <h5><a href="/about">About Me</a></h5>
      </div>
      <div class="three columns projects" id="projects">
        <h5><a href="/projects">Projects</a></h5>
      </div>
      <div class="three columns contacts" id="contacts">
        <h5><a href="/contacts">Contacts</a></h5>
      </div>
    </div>
    <div class="projects-me">
      <div class="projects-title">Some projects that were made</div>

      <!-- First row list -->
      <div class="project-list row">
        <!-- TicTacToe -->
        <div class="project-card six columns">
          <div class="project-image"><img src="assets/images/tictactoe.png" alt="tictacpants"></div>
          <div class="project-details">
            <p class="project-links">
              <a href="https://github.com/emmafallancy/tictactoe" target="_blank">
                <i class="fa fa-github-square fa-2x project-icon-github" aria-hidden="true"></i>
              </a>&nbsp;
              <a href="https://emmafallancy.github.io/tictactoe" target="_blank" class="project-name">Tic Tac Pants</a>
            </p>
          </div>
        </div>
        <!-- Gifgram -->
        <div class="project-card six columns">
          <div class="project-image"><img src="assets/images/gifgram.png" alt="gifgram"></div>
          <div class="project-details">
            <p class="project-links">
              <a href="https://github.com/emmafallancy/gifgram" target="_blank">
                <i class="fa fa-github-square fa-2x project-icon-github" aria-hidden="true"></i>
              </a>&nbsp;
              <a href="https://gifgram.herokuapp.com" target="_blank" class="project-name">Gifgram</a>
            </p>
          </div>
        </div>
      </div>

      <!-- Second row list -->
      <div class="project-list row">
        <!-- Before The Dawn -->
        <div class="project-card six columns">
          <div class="project-image"><img src="assets/images/beforethedawn.png" alt="before the dawn"></div>
          <div class="project-details">
            <p class="project-links">
              <a href="https://github.com/emmafallancy/before_the_dawn" target="_blank">
                <i class="fa fa-github-square fa-2x project-icon-github" aria-hidden="true"></i>
              </a>&nbsp;
              <a href="https://before-the-dawn.herokuapp.com" target="_blank" class="project-name">Before The Dawn</a>
            </p>
          </div>
        </div>
        <!-- Chimerical Partner -->
        <div class="project-card six columns">
          <div class="project-image"><img src="assets/images/chimerical-partner.png" alt="chimerical partner"></div>
          <div class="project-details">
            <p class="project-links">
              <a href="https://github.com/emmafallancy/chimerical-partner" target="_blank">
                <i class="fa fa-github-square fa-2x project-icon-github" aria-hidden="true"></i>
              </a>&nbsp;
              <span class="project-name-xdeploy">(P.S.: Yet to deployed)</span>
            </p>
          </div>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
